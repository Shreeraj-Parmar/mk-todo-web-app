<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mk Todo</title>
    <!-- css file link -->
    <link rel="stylesheet" href="index.css" />
    <!-- font styling link -->
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="logo">
        <!-- <img src="/img/logo.png" alt="logo"> -->
        <h1 class="">MK Todo</h1>
      </div>
      <div class="serchdiv">
        <img src="/img/search.png" id="staskbtn" alt="searchicone" />
        <input
          type="text"
          name="task"
          id="search"
          placeholder="Search your task"
        />
      </div>
    </header>
    <!-- main section in tab -->
    <section>
      <div class="sec1">
        <!-- main section 2 -->
        <div class="manu">
          <div class="manu1">
            <h2 class="imptotal">important</h2>
            <p class="">0</p>
          </div>
          <div class="manu1">
            <h2 class="complated">complated</h2>
            <p class="">0</p>
          </div>
          <div class="manu1">
            <h2 class="panding">panding</h2>
            <p class="">0</p>
          </div>
        </div>
        <!-- main section 2 -->
        <div class="task">
          <div class="main1">
            <ul id="detail">
              <!-- <li class="p"> mohit</li> -->
            </ul>
          </div>
          <div class="main2">
            <input
              type="text"
              id="addtext"
              placeholder="enter your task"
              required
            />
            <button type="submit" id="added">
              <img src="/img/add.png" alt="taskicone" srcset="" />
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- javascript link -->
    <script type="module" src="./controller/index.js"></script>
  </body>
</html>
